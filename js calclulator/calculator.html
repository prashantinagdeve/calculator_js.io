<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
    <script>

        var num = parseInt(window.prompt('\n 1)Add \n 2)Sub \n 3)Mul \n 4)Div \n 5)Exit \n Enter your Choice' ))
        switch(num)
        {
            case 1:
                var no1 = parseInt(window.prompt("Enter first Number :"));
                var no2 = parseInt(window.prompt("Enter second Number :"));
                 var res = no1 + no2;
                alert("Addition :" + res);
                break;

                case 2:
                var no1 = parseInt(window.prompt("Enter first Number :"));
                var no2 = parseInt(window.prompt("Enter second Number :"));
                var res = no1 - no2;
                alert("Subtraction :" + res);
                break;

                case 3:
                var no1 = parseInt(window.prompt("Enter first Number :"));
                var no2 = parseInt(window.prompt("Enter second Number :"));
                alert("Multiplication :" + no1 * no2);
                break;

                case 4:
                var no1 = parseInt(window.prompt("Enter first Number :"));
                var no2 = parseInt(window.prompt("Enter second Number :"));
                alert("Division :" + no1 / no2);
                break;

                case 5: 
                // var message = "Thank You";
                alert("Thank you")
                break;

                default : alert("Invalid Number");

        } 
    </script>
</body>
</html>
